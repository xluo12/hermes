<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">

</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">

</header>
<!--时间-->
<!--<section class="publicTime" th:replace="main/public :: #public_time">-->

<!--</section>-->
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='provider')">
    </div>
    <div class="right">
        <div class="location">
            <strong>You are currently at: </strong>
            <span>Supplier management page >> update</span>
        </div>
        <div class="providerAdd">
            <form id="updateForm" action="#" th:action="@{/provider}" th:method="post">
                <!--发送put请求修改供应商信息-->

                <!--1. 在SpringMVC中配置HiddenHttpMethodFilter（SpringBoot自动配置好了）-->
                <!--2. 页面创建一个method="post"表单-->
                <!--3. 创建一个input标签 name="_method"，value="指定请求方式"-->
                <input th:type="hidden" name="_method" value="put">
                <input th:type="hidden" name="pid" th:value="${provider.pid}">
                <input th:type="hidden" name="providerCode" th:value="${provider.providerCode}">

                <div class="">
                    <label for="providerName">Supplier: </label>
                    <input type="text" th:value="${provider.providerName}" name="providerName" id="providerName" placeholder="测试供应商001"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="people">Contact: </label>
                    <input type="text" th:value="${provider.people}" name="people" id="people" placeholder="韩露"/>
                    <span>*</span>

                </div>
                <div>
                    <label for="phone">Phone: </label>
                    <input type="text" th:value="${provider.phone}" name="phone" id="phone" placeholder="15918230478"/>
                    <span></span>
                </div>
                <div>
                    <label for="address">Address: </label>
                    <input type="text" th:value="${provider.address}" name="address" id="address" placeholder="北京"/>
                    <span></span>

                </div>
                <div>
                    <label for="fax">Fax: </label>
                    <input type="text" th:value="${provider.fax}" name="fax" id="fax" placeholder="15918230478"/>
                    <span></span>

                </div>
                <div>
                    <label for="describe">Description: </label>
                    <input type="text" th:value="${provider.describe}" name="describe" id="describe" placeholder="描述"/>
                    <span></span>

                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->
                    <input type="button" value="Save" onclick="$('#updateForm').submit()"/>
                    <input type="button" value="Back" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer">
</footer><script src="../js/jquery.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
