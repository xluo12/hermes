<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">

</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">

</header>
<!--时间-->
<!--<section class="publicTime" th:replace="main/public :: #public_time">-->

<!--</section>-->
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='provider')">
    </div>
    <div class="right">
        <div class="location">
            <strong>You are currently at: </strong>
            <span>Supplier management page >> add</span>
        </div>
        <div class="providerAdd">
            <form id="addForm" th:action="@{/provider}" th:method="post" action="#">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="providerName">Supplier name </label>
                    <input type="text" name="providerName" id="providerName"/>
                    <span >*Please enter supplier</span>
                </div>
                <div>
                    <label for="people">Contact </label>
                    <input type="text" name="people" id="people"/>
                    <span>*Please enter contact</span>

                </div>
                <div>
                    <label for="phone">Phone </label>
                    <input type="text" name="phone" id="phone"/>
                    <span>*Please enter phone number</span>
                </div>
                <div>
                    <label for="address">Address </label>
                    <input type="text" name="address" id="address"/>
                    <span></span>
                </div>
                <div>
                    <label for="fax">Fax </label>
                    <input type="text" name="fax" id="fax"/>
                    <span></span>
                </div>
                <div>
                    <label for="describe">Description </label>
                    <input type="text" name="describe" id="describe"/>
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->
                    <input type="button" onclick="$('#addForm').submit();" value="Save" />
                    <input type="button" value="Back" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer">
</footer>
<script src="../js/jquery.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
