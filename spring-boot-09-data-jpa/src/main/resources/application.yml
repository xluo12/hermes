spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/jpa?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      # 自动创建实体类映射
      ddl-auto: update
    # 控制台打印sql语句
    show-sql: true
    # set database engine to innodb (supports transaction)
    # default is MyISAM (does NOT support transaction)
    database-platform: org.hibernate.dialect.MySQL57Dialect

